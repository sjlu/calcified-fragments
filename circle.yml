machine:
  environment:
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    CLOUDSDK_PYTHON_SITEPACKAGES: 1
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  cache_directories:
    - ~/kubernetes
  override:
    - pip install pyopenssl
    - if [ ! -d ~/google-cloud-sdk ]; then curl https://sdk.cloud.google.com | bash; ~/google-cloud-sdk/bin/gcloud components update preview; fi
    - docker build -t $GCE_URL:$CIRCLE_SHA1 .

deployment:
  prod:
    branch: master
    commands:
      - $GCE_KEY | base64 --decode > gcloud.json
      - gcloud auth activate-service-account $GCE_EMAIL --key-file gcloud.json
      - ssh-keygen -f ~/.ssh/google_compute_engine -N ""
      - gcloud docker push $GCE_URL > /dev/null
